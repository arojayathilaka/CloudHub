name: Build and deploy ASP.Net Core app to Azure Web App - cloudhub-auth-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # ðŸ‘‰ Build ONLY Auth Service
      - name: Build Auth Service
        run: dotnet build AuthService.csproj --configuration Release

      # ðŸ‘‰ Publish ONLY Auth Service
      - name: Publish Auth Service
        run: dotnet publish AuthService.csproj -c Release -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_036B5B41EC0D4FBE8E5FAADFD3E9D9E7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4E2BDD02FCAB4796BE59C685E62CE0ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6CB75FE348244E6586B8575CF1D2B280 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cloudhub-auth-api
          slot-name: Production
          package: .

