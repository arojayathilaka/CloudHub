name: Build and deploy ASP.Net Core app to Azure Web App - cloudhub-auth-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Build only Auth Service
      - name: Build Auth Service
        run: dotnet build backend/AuthService.csproj --configuration Release

      # Publish only Auth Service
      - name: Publish Auth Service
        run: dotnet publish backend/AuthService.csproj -c Release -o publish

      # Upload artifact
      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cloudhub-auth-api
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .

